<!-- Modal -->
<div id="myModalTambah" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- konten modal-->
    <div class="modal-content">
      <!-- heading modal -->
      <div class="modal-header">
        <h4 class="modal-title">Tambah Data Mobil</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- body modal -->
      <form>
        <div class="modal-body">
          <!-- Nama Mobil -->
          <div class="mb-3">
            <label for="namaMobil">Nama Mobil :</label>
            <input type="text" class="form-control" name="nama-mobil" id="namaMobil">
          </div>

          <!-- No Telp Driver -->
          <div class="mb-3">
            <label for="telepon">No Telp Driver :</label>
            <input type="tel" class="form-control" name="telepon" id="telepon" pattern="[0-9]{10,15}">
          </div>

          <!-- Keterangan -->
          <div class="mb-3">
            <label for="keterangan">Keterangan :</label>
            <textarea class="form-control" name="ket" id="keterangan" rows="4"></textarea>
          </div>

          <!-- Image upload input -->
          <div class="mb-3">
            <label for="gambarUpload">Pilih Gambar/Foto:</label>
            <input type="file" class="form-control" name="gambar" id="gambarUpload" accept="image/*">
          </div>
          
          <!-- Box to display the selected image -->
          <div id="imagePreview" style="margin-top: 10px; display: none;">
            <h6>Preview Gambar:</h6>
            <img id="previewImage" src="" alt="Image preview" style="max-width: 100%; max-height: 200px; border: 1px solid #ddd; padding: 5px;">
          </div>
        </div>
        <!-- footer modal -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Simpan</button>
        </form>

  <script>
  // Preview image when selected
  document.getElementById('gambarUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById('previewImage').src = event.target.result;
        document.getElementById('imagePreview').style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });
</script>
